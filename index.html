<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline of Connectivity and Degrees of Separation</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        h1 { text-align: center; }
        .timeline { display: flex; flex-wrap: wrap; }
        .events { flex: 1; min-width: 250px; }
        .details { flex: 1; min-width: 250px; padding: 20px; background-color: #f4f4f4; border-radius: 5px; }
        .event { cursor: pointer; padding: 10px; margin: 5px 0; background-color: #e9e9e9; border-radius: 5px; }
        .event:hover { background-color: #d4d4d4; }
        .selected { background-color: #007bff; color: white; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timeline of Connectivity and Degrees of Separation</h1>
        <div class="timeline">
            <div class="events" id="events"></div>
            <div class="details" id="details">
                <p>Select an event to see more details.</p>
            </div>
        </div>
    </div>

    <script>
        const timelineData = [
            { year: "1st Century AD", event: "Jesus & The 12 Disciples (12 Degrees of Separation)", description: "Early example of social network with 12 degrees of separation." },
            { year: "1440", event: "Gutenberg Printing Press", description: "Revolutionized information dissemination." },
            { year: "1690", event: "First Newspapers", description: "Enabled mass communication of current events." },
            { year: "1760-1840", event: "First Industrial Revolution", description: "Steam power changed production and transportation." },
            { year: "19th Century", event: "Second Industrial Revolution", description: "Electric power further advanced industry and connectivity." },
            { year: "1876", event: "Telephone invented", description: "Alexander Graham Bell's invention allowed real-time long-distance communication." },
            { year: "1895", event: "Radio waves first used for communication", description: "Guglielmo Marconi pioneered wireless communication." },
            { year: "1900", event: "Radio (Commercially Used)", description: "Widespread adoption of radio for mass communication." },
            { year: "1928", event: "Television invented", description: "Visual broadcasting revolutionized information and entertainment." },
            { year: "1929", event: "Six Degrees of Separation concept proposed", description: "Frigyes Karinthy introduced the idea of interconnectedness." },
            { year: "1936", event: "Foundations of computer science", description: "Alan Turing's 'On Computable Numbers' laid groundwork for modern computing." },
            { year: "1950s", event: "Third Industrial Revolution begins", description: "Information age dawns with computers and automated production." },
            { year: "1967", event: "Small World Experiment", description: "Stanley Milgram conducted experiments on social connectivity." },
            { year: "1969", event: "ARPANET established", description: "Precursor to the Internet connected multiple computer networks." },
            { year: "1971", event: "First email sent", description: "Ray Tomlinson sent the first network email." },
            { year: "1983", event: "TCP/IP protocol established", description: "Bob Kahn & Vint Cerf's work led to the birth of the modern Internet." },
            { year: "1989", event: "World Wide Web proposed", description: "Tim Berners-Lee's proposal revolutionized information sharing." },
            { year: "1997", event: "SixDegrees.com launches", description: "First recognizable social media platform." },
            { year: "1999", event: "Dotcom Bubble; Launch of various messaging platforms", description: "Yahoo Messenger, MSN Messenger, LiveJournal launched." },
            { year: "2004", event: "Facebook launches", description: "Mark Zuckerberg's platform becomes a global social network." },
            { year: "2006", event: "Twitter launches", description: "Microblogging platform changes real-time communication." },
            { year: "2008", event: "Facebook & Microsoft study", description: "Shows average of 6.6 degrees of separation." },
            { year: "2011", event: "Facebook study", description: "Reveals average of 4.74 degrees of separation." },
            { year: "2015", event: "Facebook study", description: "Finds average of 3.57 degrees of separation." },
            { year: "2016", event: "Microsoft study", description: "Shows average of 3.77 degrees of separation." },
            { year: "2021", event: "IZDA-ECO Theory proposed", description: "Suggests 0 Degrees of Separation in the digital age." },
        ];

        const eventsContainer = document.getElementById('events');
        const detailsContainer = document.getElementById('details');

        timelineData.forEach((item, index) => {
            const eventElement = document.createElement('div');
            eventElement.className = 'event';
            eventElement.innerHTML = `<strong>${item.year}:</strong> ${item.event}`;
            eventElement.onclick = () => showDetails(index);
            eventsContainer.appendChild(eventElement);
        });

        function showDetails(index) {
            const item = timelineData[index];
            detailsContainer.innerHTML = `
                <h2>${item.year} - ${item.event}</h2>
                <p>${item.description}</p>
            `;
            
            document.querySelectorAll('.event').forEach((el, i) => {
                el.classList.toggle('selected', i === index);
            });
        }
    </script>
</body>
</html>
